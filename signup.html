<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>

    <!-- custom link -->
    <link rel="stylesheet" href="./style.css">

    <!-- bs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>
<body class="d-flex align-items-center justify-content-center" style="background-color: #dce5d1;">

     <!-- nav bar start -->

    <nav class="navbar fixed-top nav">
        <div class="container-fluid website-img">

            <img src="./images/website-img2.png" alt="">

        </div>
    </nav>

     <!-- log in form start -->
    <div class="outer-box w-75 h-75 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="main-box mt-5 w-100 h-75 d-flex col-lg-4 col-md-6 col-12 ">

                <!-- left box -->
                <div class="left-box shadow w-50 p-3">

                    <form action="">
                        <h3 class="fw-bolder">CREATE AN ACCOUNT</h3>

                        <label class="mt-3" for="">Full Name <sup class="text-danger">*</sup></label>

                        <input type="text" placeholder="abcd" class="form-control ">

                        <label class="mt-3"  for="">Email <sup class="text-danger">*</sup></label>

                        <input type="email" placeholder="abcd@gmail.com" class="form-control ">

                        <label class="mt-3" for="">Password <sup class="text-danger">*</sup></label>

                        <input type="password" class="form-control ">

                        <label class="mt-3" for="">Confirm Password <sup class="text-danger">*</sup></label>

                        <input type="password" class="form-control">

                        <input type="checkbox">

                        <label for="">I agree to the Terms & Conditions and Privacy Policy</label>
                       
                        <!-- home page link -->
                        <div class="login ">

                            <button class="btn btn-outline-dark mt-3 w-100 w-md-50 rounded-pill">Signup</button>
                        </div>

                        <!-- signup link -->

                        <h6 class="mt-3 fw-normal">Already Have an Account?<a href="./login.html">Login</a></h6>

                    </form>
                </div>

                <!-- right-box -->

                <div class="right-box w-50 shadow ">

                    <img class="login-img" src="./images/signup_furnitur.png" alt="">

                </div>
                <!-- right-box end -->

            </div>
        </div>
    </div>
    <!-- log in form end -->

</body>
</html>
